<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>student_update</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
        <form action="/update" method="post">
            <input type="text" class="form-control mb-4" name="sno" value="{{ stud.sno }}" hidden>
            
            <input type="text" class="form-control mb-4" placeholder="Enter student name" name="studname" value="{{ stud.name }}">
            <input type="number" class="from-control mb-4" placeholder="Enter student's age" name="studage" style="width:100%;" value="{{ stud.age }}">
            <label for="exampleFormControlInput1" class="form-label">joining date</label>
            <input type="date"class="form-control mb-4" id="exampleFormControlInput1" name="dob" value="{{ stud.dob }}"  >
            <input type="text"class="form-control mb-4" placeholder="Enter student course" name="course"> 
            <input type="text" class="form-control mb-4" placeholder="Enter student duration" name="duration">
            <select class="form-select" aria-label="Default select example">
                <option value="Improgress">Improgress</option>
                <option value="Completed">Completed</option>
             
              </select>
            <div class="text-center"><br>
                <button type="submit" class="btn btn-outline-primary">update</button>
            </div>
        </div>
    </div>

          </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
