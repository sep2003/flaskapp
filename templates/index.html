<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student_Register</title>

</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title mb-4">Register form</h5>
                      <form action="/home" method="post">
                        <input type="text" class="form-control mb-4" placeholder="Enter student name" name="studname">
                        <input type="number" class="from-control mb-4" placeholder="Enter student age" name="studage" style="width:100%;">
                        <label for="exampleFormControlInput1" class="form-label">joining date</label>
                        <input type="date"class="form-control mb-4" id="exampleFormControlInput1" name="dob" >
                        <input type="text"class="form-control mb-4" placeholder="Enter student course" name="course"> 
                        <input type="text" class="form-control mb-4" placeholder="Enter student duration" name="duration">
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-primary">submit</button>
                        </div>

                      </form>
                    </div>
                  </div>
                
            </div>
            <div class="col-lg-9">
                <table class="table table-dark table-borderless">
                    <thead>
                        <tr>
                            <th>Sno</th>
                            <th>Student Name</th>
                            <th>Student Age</th>
                            <th>Student dob</th>
                            <th>Course</th>
                            <th>Duration</th>
                            <th>
                                Action
                            </th>
                            {% for stud in stud_data %}
                            <tr>
                                <td>{{ stud.sno }}</td>
                                <td>{{ stud.name }}</td>
                                <td>{{ stud.age }}</td>
                                <td>{{ stud.dob }}</td>
                                <td>{{ stud.course }}</td>
                                <td>{{ stud.duration }}</td>
                                <td>
                                    <a href="/update/{{ stud.sno }}" class="btn btn-outline-info">update</a>
                                    <a href="" class="btn btn-outline-danger">delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </thead>
                      </table>
    
                </div>
            </div>
        </div> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
    </html>
    
</body>
</html>
